<div class="contenido" *ngIf="!dataFound; else elseBlock">
    <!-- (window:scroll)="doSomethingOnScroll($event)" [infiniteScrollThrottle]="50" -->
    <app-personaje class="card" *ngFor="let personaje of personajes"
    (eliminarPersonaje)="usuarioEliminado($event)" [personajeInput]="personaje">
    {{ personaje | json }}
</app-personaje>
</div>

<ng-template #elseBlock class="no-data">
    <p>no hay conincidencias</p>
</ng-template>

<!-- el boton para ir arriba -->
<div class="arriba" (click)="irArriba()" *ngIf="currentScroll > 200">
    <p>&#8593;</p>
</div>
